<!DOCTYPE html>
<html>
<head>
<title>Search Page</title>
</head>
<body>

<h1>Search for Members</h1>
	<p>Search for fellow service members</p>
<!-- Search for service member -->
<div>
<form>
	<fieldset>
				<legend>Deployments</legend>
				<select multiple name="***Deployment ID***">
          <option value="OIF">OIF</option>
          <option value="OEF">OEF</option>
          <option value="DesertStorm">Desert Storm</option>
          <option value="Damayan">Operation Damayan</option>
          <option value="Spartan Shield">Spartan Shield</option>
        </select>
		</fieldset>
    <fieldset>
				<legend>Bases</legend>
				<select multiple name="***Military Base ID***">
          <option value="Parris Island">Parris Island, Recruit Depot</option>
          <option value="Mayport">Mayport</option>
          <option value="FortCarson">Fort Carson</option>
          <option value="Edwards">Edwards Air Force Base</option>
          <option value="Key West">Key West</option>
        </select>
		</fieldset>
    <fieldset>
      <legend>Military Branch</legend>
      <select name="***Military Branch ID***" required>
        <option value="marineCorps">Marine Corps</option>
        <option value="navy">Navy</option>
        <option value="army">Army</option>
        <option value="airforce">Air Force</option>
        <option value="coastguard">Coast Guard</option>
      </select>
		</fieldset>
    <fieldset>
    	<legend>MOS</legend>
        <p>Primary: <input type="text" name="primarymos"></p>
        <p>Secondary: <input type="text" name="secondarymos"></p>  
    </fieldset>
</form>
</div>

</body>
</html>
